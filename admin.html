<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LEE JONGHEON</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
        }

        .admin-container {
            max-width: 100%;
            margin: 0;
            padding: 20px;
            margin-top: 30px;
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--txtColor-3);
        }

        .admin-header h1 {
            font-size: 2rem;
            color: var(--txtColor-1);
            margin: 0;
            margin-right: 100px;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .admin-btn {
            padding: 10px 20px;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            color: var(--txtColor-1);
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .admin-btn:hover {
            background-color: #4a4a4a;
        }

        .sheet-container {
            width: 100%;
            height: calc(100vh - 150px);
            border: 1px solid var(--txtColor-3);
            border-radius: 8px;
            overflow: hidden;
        }

        .sheet-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media screen and (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .admin-header h1 {
                font-size: 1.5rem;
            }

            .admin-actions {
                width: 100%;
            }

            .admin-btn {
                flex: 1;
                text-align: center;
            }

            .sheet-container {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-actions">
                <a href="./editor.html" class="admin-btn">New Post</a>
                <a href="./works.html" class="admin-btn">View Works</a>
                <a href="./index.html" class="admin-btn">Home</a>
            </div>
        </div>

        <div class="sheet-container">
            <iframe src="https://docs.google.com/spreadsheets/d/14Oc5KkXmk9n02YBV3FtyTm7vaX2qYRqzfWN96lcLyaw/edit?usp=sharing&rm=minimal&widget=true&headers=false"></iframe>
        </div>
    </div>

    <script>
        // 로그인 체크
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = './admin-login.html';
        }
    </script>
    <script src="./auth.js"></script>
</body>
</html>
